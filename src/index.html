<html>
	
	<head>
		<script type="text/javascript" src="ViewUtils.js"></script>
		<script type="text/javascript" src="Viscosity.js"></script>
		<script type="text/javascript" src="Pool.js"></script>
		<script type="text/javascript" src="Swimmer.js"></script>
		<script type="text/javascript" src="SwimmerFactory.js"></script>
		<script type="text/javascript" src="Vector.js"></script>
		<script type="text/javascript" src="RainEvent.js"></script>
		<script type="text/javascript" src="VortexEvent.js"></script>
		<script type="text/javascript" src="FountainEvent.js"></script>
		<script type="text/javascript" src="ATusk.js"></script>
		<script type="text/javascript" src="VonNeumannNeighbourhood.js"></script>
		<script type="text/javascript" src="MooreNeighbourhood.js"></script>
		<script type="text/javascript" src="Cell.js"></script>
		<script type="text/javascript" src="CellularAutomata.js"></script>
		<script type="text/javascript" src="GameOfLife.js"></script>
		<script type="text/javascript" src="WaveEquation.js"></script>
		<script type="text/javascript" src="DiffusionEquation.js"></script>
		<script type="text/javascript" src="TuskRegistry.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="VectorCanvasPainter.js"></script>
		<script type="text/javascript" src="PixelCanvasPainter.js"></script>
		<script type="text/javascript" src="NoopCanvasPainter.js"></script>

		<link type="text/css" rel="stylesheet" href="style.css" />
		<title>Tusk</title>
	</head>

	<body>
		<div class="title">
			The Tusk @ <span id="iterationCount">0</span> Iterations.
		</div>
		<div class="ctrlSection" style="padding:0">
			<h1 style="margin-bottom:0px;height:37px;">
				<div style="float:right;vertical-align:middle;">Differential Equation:
					<select id="diffFormel" name="diffFormel" size="1" onchange="tuskChanged()">
					</select>
				</div>
			</h1>
			<canvas id="pool"></canvas>
		</div>
		<div class="ctrlSection" style="padding:0">
			<h1 style="margin-bottom:0px;"><div id="poolList"></div></h1>
			<canvas id="pool1"></canvas>
		</div>
		
		<div style="clear:both;" />
		<div class="ctrlSection">
			<h1>Control</h1>
			<input type="button" onclick="toggle();" value="Toggle" class="button" /><br/>
			<input type="button" onclick="singleStep();" value="single step" class="button"/><br/>
			<input type="button" onclick="reset();" value="reset" class="button"/><br/>
		</div>
		<div class="ctrlSection">
			<h1>Automata</h1>
			<table>
				<tr>
					<td>Size</td>
					<td><input type="text" id="rows" value="100" style="width:50px;" onchange="sizeChanged();" />x<input type="text" id="cols" value="100" style="width:50px;" onchange="sizeChanged();" /></td>
				</tr>
				<tr>
					<td>Time&nbsp;Slices</td>
					<td><input type="text" id="slices" value="4" style="width:50px;" onchange="slicesChanged();" /></td>
				</tr>
				<tr>
					<td>Viscosity</td>
					<td><select id="viscosity" name="viscosity" size="1" onchange="viscosityChanged()">
					  <!--<option value="1">Water @ 20° C</option>
					  <option value="10">Blood</option>
					  <option value="1000">Honey</option>
					  <option value="0.65">Petroleum</option>
					  <option value="10000000000000">Concrete</option>//-->
		  			</select></td>
				</tr>
			</table>
		</div>
		<div class="ctrlSection">
			<h1>God's Panel</h1>
			<div style="padding: 2px;">
				SHIFT will...<br/>
				<input type="radio" name="shiftGodMode" value="1" />set cell to: <input type="text" id="setValue" style="width:50px;" value="-0.9" /><br/>
				<input type="radio" name="shiftGodMode" value="2" />inspect cell<br/>
				<div id="swimmers"></div>
				<input type="button" value="Remove Swimmers" onclick="removeSwimmers()" />
			</div>
		</div>
		<div class="ctrlSection" id="lastBeforeCustom">
			<h1>Cell Inspector</h1>
			<table id="cellInspector">
				<tr>
					<td id="cellInspector_NW"></td>
					<td id="cellInspector_N"></td>
					<td id="cellInspector_NE"></td>
				</tr>
				<tr>
					<td id="cellInspector_W"></td>
					<td id="cellInspector_C"></td>
					<td id="cellInspector_E"></td>
				</tr>
				<tr>
					<td id="cellInspector_SW"></td>
					<td id="cellInspector_S"></td>
					<td id="cellInspector_SE"></td>
				</tr>
			</table>
		</div>
	</body>	
</html>
